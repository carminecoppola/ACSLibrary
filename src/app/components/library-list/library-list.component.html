<nav>
  <mat-toolbar>
    <button mat-icon-button class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" (click)="logout()">
      <mat-icon >logout</mat-icon>
    </button>
  </mat-toolbar>
</nav>

<table *ngIf="allBooks && allBooks.length" mat-table [dataSource]="allBooks" class="mat-elevation-z8">

  <!-- title Column -->
  <ng-container matColumnDef="title" >
    <th mat-header-cell *matHeaderCellDef class="header-cell" > Book </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef class="header-cell" > Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- dateOfPublication Column -->
  <ng-container matColumnDef="dateOfPublication">
    <th mat-header-cell *matHeaderCellDef class="header-cell" > Publication </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfPublication}} </td>
  </ng-container>

  <!-- Genre Column -->
  <ng-container matColumnDef="genre" clas>
    <th mat-header-cell *matHeaderCellDef class="header-cell" > Genre </th>
    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
