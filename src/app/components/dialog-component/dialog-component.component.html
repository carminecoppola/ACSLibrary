<div class="dialog-container">
  <div class="dialog-content">
    <h2 mat-dialog-title class="dialog-title">Delete Book</h2>
    <mat-dialog-content class="dialog-content">
      Are you sure you want to delete the "{{ title }}" book?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="false" cdkFocusInitial class="cancel-button">
        cancel
      </button>
      <button mat-button [mat-dialog-close]="true">
        Delete
      </button>
    </mat-dialog-actions>
  </div>
</div>
