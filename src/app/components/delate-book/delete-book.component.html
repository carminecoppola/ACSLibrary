<div *ngIf="pageStatus === PageStatus.loading">
  <p>Loading...</p>
</div>

<div *ngIf="pageStatus === PageStatus.loaded">
  <p>The operation has been successfully completed.</p>
  <button mat-raised-button color="primary" >Return to the list of books</button>
</div>

<div *ngIf="pageStatus === PageStatus.error">
  <p>An error occurred during the operation.</p>
</div>
