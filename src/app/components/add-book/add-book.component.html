<app-navbar></app-navbar>

<div *ngIf="pageStatus === PageStatus.loading">
  <p class="loading-p">
    Please wait for add the books to load, it will take a moment.
  </p>
  <mat-spinner class="loading-page"></mat-spinner>
</div>

<div *ngIf="pageStatus === PageStatus.loaded">
  <!-- Add Book Form -->
  <div class="containerAdd" >
    <div class="add-header">
      Add Form
    </div>
    <form [formGroup]="addBookForm" (ngSubmit)="addBook()" class="form-field">
      <div class="containerInput">
        <p>
          <input type="hidden" formControlName="id" readonly >

          <mat-form-field appearance="fill">
            <mat-label>Code ISBN</mat-label>
            <input matInput formControlName="codISBN" type="number">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Author</mat-label>
            <input matInput formControlName="author">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Date of Publication</mat-label>
            <input matInput formControlName="dateOfPublication">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Genre</mat-label>
            <input matInput formControlName="genre">
          </mat-form-field>
        </p>
        <div class="example-button-row">
          <button mat-raised-button type="submit">
            Add Book
            <mat-icon matSuffix>add</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div  *ngIf="pageStatus === PageStatus.error">
  <div class="error-message">
    <mat-icon matSuffix>sentiment_very_dissatisfied</mat-icon>
    <p>
      Oops, an error occurred while loading the books,<br>
      please try reloading the page.
    </p>
    <button mat-raised-button type="button" >
      Reload page
      <mat-icon matSuffix>refresh</mat-icon>
    </button>
  </div>
</div>
